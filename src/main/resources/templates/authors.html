<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>All authors</title>
</head>
<body>
<div th:if="${authors != null and !authors.isEmpty}">
    <div th:each="author : ${authors}">
        <a th:href="@{/authors/{id}(id=${author.id})}"
           th:text="${author.id + '. ' + author.fullname + ', ' + author.year}"></a>

    </div>
</div>

<p th:if="${authors == null or authors.isEmpty}">Нет ни одного автора</p>
<hr/>
<a th:href="@{/authors/new}">Добавить человека</a>
<br/>
<a th:href="@{/books/search}">Поиск книг</a>

</body>
</html>
